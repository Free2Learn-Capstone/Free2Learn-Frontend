name: Deployment
on:
  push:
    branches:
      - 'main'
      - 'ci-cd'
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Stop running process if available
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ vars.PORT }}
          script: |
            pm2 stop next
            pm2 delete next
        continue-on-error: true

      - name: SSH to Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ vars.PORT }}
          script: |
            cd
            rm -rf Free2Learn-Frontend
            git clone git@github.com:Free2Learn-Capstone/Free2Learn-Frontend.git -b {{ github.ref_name }}
            cd Free2Learn-Frontend
            npm i
            npm run build
            pm2 start npm --name "next" -- start