# Default server configuration
#
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name www.free2learn.ca free2learn.ca;
  return 301 https://$server_name$request_uri;
}

server {

	# root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;
    server_name www.free2learn.ca free2learn.ca; # managed by Certbot


	location / {
		# reverse proxy for next server
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    
        # we need to remove this 404 handling
        # because next's _next folder and own handling
        # try_files $uri $uri/ =404;
	}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/free2learn.ca/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/free2learn.ca/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location ~ /.well-known {
        allow all;
    }
}
server {
    if ($host = www.free2learn.ca) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = free2learn.ca) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80 ;
	listen [::]:80 ;
    server_name www.free2learn.ca free2learn.ca;
    return 404; # managed by Certbot

}